name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Required to post PR comments/reviews
      issues: write         # Required to post issue comments
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Comprehensive Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review PR ${{ github.repository }}/pull/${{ github.event.pull_request.number }} with comprehensive structure:

            ## Summary
            Brief overview (2-3 sentences)

            ## Strengths
            What's done well?

            ## Security Concerns
            Vulnerabilities? üî¥ BLOCKING | üü° HIGH | üü¢ LOW

            ## Problems
            Critical issues blocking merge (mark üî¥)

            ## Code Quality
            Non-blocking improvements

            ## CLAUDE.md Adherence
            ‚úÖ/‚ùå Coverage, linting, types, patterns, commits

            ## Testing
            Test quality evaluation

            ## Documentation
            Docs completeness

            ## Requests
            Medium-priority suggestions

            ## Verdict
            ‚úÖ LGTM | üîÑ CHANGES_REQUESTED | üí¨ COMMENTS
            **Reasoning:** Specific references
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
