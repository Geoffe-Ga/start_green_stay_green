name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Required to post PR comments/reviews
      issues: write         # Required to post issue comments
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Comprehensive Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review PR ${{ github.repository }}/pull/${{ github.event.pull_request.number }} with comprehensive structure:

            ## Summary
            Brief overview (2-3 sentences)

            ## Strengths
            What's done well?

            ## Security Concerns
            Vulnerabilities? üî¥ BLOCKING | üü° HIGH | üü¢ LOW

            ## Problems
            Critical issues blocking merge (mark üî¥)

            ## Code Quality
            Non-blocking improvements

            ## CLAUDE.md Adherence
            ‚úÖ/‚ùå Coverage, linting, types, patterns, commits

            ## Testing
            Test quality evaluation

            ## Documentation
            Docs completeness

            ## Requests
            Medium-priority suggestions

            ## Verdict
            ‚úÖ LGTM | üîÑ CHANGES_REQUESTED | üí¨ COMMENTS
            **Reasoning:** Specific references
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options

      - name: Extract Claude Review from Action Output
        if: always() && steps.claude-review.outputs.execution_file
        run: |
          EXECUTION_FILE="${{ steps.claude-review.outputs.execution_file }}"
          echo "Extracting review from execution file: $EXECUTION_FILE"

          # Extract the review text from the execution JSON
          python3 -c "
          import json
          import sys

          def extract_text_from_content(content):
              '''Extract text from various possible content structures.'''
              if not content:
                  return None

              # Handle list of content blocks
              if isinstance(content, list):
                  for block in content:
                      # Handle text block dict: {\"type\": \"text\", \"text\": \"...\"}
                      if isinstance(block, dict):
                          if 'text' in block:
                              return block['text']
                          if 'content' in block:
                              return extract_text_from_content(block['content'])
                      # Handle direct string in list
                      elif isinstance(block, str):
                          return block

              # Handle direct string
              elif isinstance(content, str):
                  return content

              # Handle dict with text key
              elif isinstance(content, dict) and 'text' in content:
                  return content['text']

              return None

          try:
              with open('$EXECUTION_FILE') as f:
                  data = json.load(f)

              # Handle data as list or dict
              turns = []
              if isinstance(data, dict):
                  turns = data.get('turns', [])
              elif isinstance(data, list):
                  turns = data

              # Get the last assistant message
              for turn in reversed(turns):
                  if not isinstance(turn, dict):
                      continue

                  if turn.get('role') == 'assistant':
                      content = turn.get('content')
                      text = extract_text_from_content(content)
                      if text:
                          print(text)
                          sys.exit(0)

              print('No assistant message found in output', file=sys.stderr)
              sys.exit(1)

          except Exception as e:
              print(f'Error extracting review: {e}', file=sys.stderr)
              import traceback
              traceback.print_exc(file=sys.stderr)
              sys.exit(1)
          " > /tmp/claude-review-summary.md

          # Verify we have content
          if [ -s /tmp/claude-review-summary.md ]; then
            echo "‚úÖ Claude review extracted successfully ($(wc -l < /tmp/claude-review-summary.md) lines)"
          else
            echo "‚ö†Ô∏è Failed to extract Claude review"
            exit 1
          fi

      - name: Post Claude Review as PR Comment
        if: success() && github.event.pull_request.number
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          echo "üîç Checking for Claude Code Review output..."

          # Verify gh CLI is available
          if ! command -v gh &> /dev/null; then
            echo "‚ùå gh CLI not found"
            exit 1
          fi

          # Check if saved review exists and has content
          if [ ! -f /tmp/claude-review-summary.md ]; then
            echo "‚ùå Claude review summary file not found"
            echo "‚ÑπÔ∏è  Skipping comment posting (review may not have completed)"
            exit 0  # Exit gracefully - review might not have run
          fi

          if [ ! -s /tmp/claude-review-summary.md ]; then
            echo "‚ùå Claude review summary is empty"
            echo "‚ÑπÔ∏è  Skipping comment posting (no review content)"
            exit 0  # Exit gracefully - nothing to post
          fi

          echo "üìù Posting Claude Code Review to PR #${{ github.event.pull_request.number }}..."

          # Create comment body with review results
          {
            echo "## ü§ñ Claude Code Review"
            echo ""
            cat /tmp/claude-review-summary.md
            echo ""
            echo "---"
            echo "*Review generated by [Claude Code](https://github.com/anthropics/claude-code-action)*"
          } > /tmp/review-comment.md

          # Verify comment file was created with content
          if [ ! -s /tmp/review-comment.md ]; then
            echo "‚ùå Failed to create review comment file"
            exit 1
          fi

          echo "üì§ Posting comment to PR..."

          # Post the review as a PR comment
          if gh pr comment ${{ github.event.pull_request.number }} \
            --body-file /tmp/review-comment.md; then
            echo "‚úÖ Claude review posted successfully!"
          else
            echo "‚ùå Failed to post review comment"
            exit 1
          fi
