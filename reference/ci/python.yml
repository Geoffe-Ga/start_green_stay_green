name: Python Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

      - name: Run Black formatter check
        run: black --check .

      - name: Run isort check
        run: isort --check-only .

      - name: Run MyPy type checking
        run: mypy .

      - name: Run Pylint
        run: pylint src/ tests/

      - name: Run Bandit security check
        run: bandit -r src/ -c pyproject.toml

      - name: Run Safety dependency check
        run: safety check --json

      - name: Check docstring coverage
        run: interrogate -c pyproject.toml

      - name: Run Vulture dead code detection
        run: vulture src/ --min-confidence 80

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml --cov-report=html --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=90

      - name: Run mutation testing (on main branch only)
        if: github.ref == 'refs/heads/main'
        run: |
          mutmut run --paths-to-mutate=src/
          mutmut results

  complexity:
    name: Complexity Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install radon xenon

      - name: Run Radon complexity check
        run: radon cc src/ -a -nb

      - name: Run Xenon complexity check
        run: xenon --max-absolute B --max-modules A --max-average A src/

  build:
    name: Build and Install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Install package
        run: |
          pip install dist/*.whl

      - name: Verify installation
        run: |
          python -c "import start_green_stay_green; print(start_green_stay_green.__version__)"
